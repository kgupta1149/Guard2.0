name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create release artifact
        run: |
          zip -r autophishguard.zip . \
            -x ".git/*" \
            -x ".venv/*" \
            -x "__pycache__/*"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: autophishguard.zip
